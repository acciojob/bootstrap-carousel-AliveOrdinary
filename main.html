            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active first-slide">
                <img src="https://blog.weekendthrill.com/wp-content/uploads/2016/07/071316_0621_35THINGSTOD26.jpg"

            </div>
            <div class="item  second-slide">
                <img src="https://blog.weekendthrill.com/wp-content/uploads/2016/07/071316_0621_35THINGSTOD20.jpg"

            </div>
            <div class="item  third-slide">

            </div>
            <div class="item forth-slide">
                <img src="https://www.re-thinkingthefuture.com/wp-content/uploads/2022/02/A6253-Walking-through-the-streets-of-Puducherry-Image-2.jpg"

            </div>

                <img src="https://blog.weekendthrill.com/wp-content/uploads/2016/07/071316_0621_35THINGSTOD7.jpg"
                alt="Third slide">>
            </div>
        </div>

		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">

		  <span class="sr-only">Next</span>
		</a>
